<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>404 Page Error</title>
	
	<link rel="stylesheet" type="text/css" href="https://studiobahram.ir/404/css/style.css">
	<link rel="shortcut icon" href="https://studiobahram.ir/007/Site/img/logoST.jpg" />
</head>
<body>
	<div id="container">
		<div class="content">
			<h2>404</h2>
			<h4>Opps! Pege Not Found</h4>
			<p>Go to your blood<br />
			There's nothing here</p>
			<a href="/">Go Home</a>
		</div>
	</div>
	<script type="text/javascript">
		var container = document.getElementById('container')
		window.onmousemove = function(e) {
			var x = e.clientX,
				y = e.clientY;
			container.style.backgroundPositionX = x + 'px';
			container.style.backgroundPositionY = y + 'px';
		}
	</script>
</body>
</html>
