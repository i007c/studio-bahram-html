									<script type="text/javascript">
							var hadafvalue = 0;
							var hadafvaluex = 0;
							
							function animateValue(id, start, end, duration) {
								// assumes integer values for start and end
								
								var obj = document.getElementById(id);
								var range = end - start;
								// no timer shorter than 50ms (not really visible any way)
								var minTimer = 50;
								// calc step time to show all interediate values
								var stepTime = Math.abs(Math.floor(duration / range));
								
								// never go below minTimer
								stepTime = Math.max(stepTime, minTimer);
								
								// get current time and calculate desired end time
								var startTime = new Date().getTime();
								var endTime = startTime + duration;
								var timer;
							  
								function run() {
									var now = new Date().getTime();
									var remaining = Math.max((endTime - now) / duration, 0);
									var value = Math.round(end - (remaining * range));
									obj.innerHTML = value+'%';
									if (value == end) {
										clearInterval(timer);
									}
								}
								
								timer = setInterval(run, stepTime);
								run();
							}
							
							function loop(){
								try{
									$.ajax({
										url: "oajaxxxx.php?", 
										data: {
											payurl: "i007c",
											pcode: 2,
											xsecurity: "9fa2537333bb1d8"
										},
										type: 'post',
										success: function(data){
											jsondata=JSON.parse(data);
											if (jsondata.data.ok == 1) {
												$("#hadafx").html(jsondata.data.body);
												animateValue("hadafvalueid", hadafvaluex, jsondata.data.hadafvv, 520);
												$("#percentbar").css('min-width',hadafvalue+'%');
												//
												setTimeout(function () {
													$("#percentbar").css('min-width',jsondata.data.hadafv+'%');
													hadafvalue =  jsondata.data.hadafv;
													hadafvaluex =  jsondata.data.hadafvv;
												}, 20);											
												setTimeout(function () {
													loop();
												}, 6780);
												
												Resize();
											}else{
												
												setTimeout(function () {
													loop();
												}, 6780);
											}
										},
										error: function(XMLHttpRequest, textStatus, errorThrown){
											setTimeout(function () {
												loop();
											}, 6780);
										},
										timeout: 10000
									});
								}
								catch(err){
									setTimeout(function () {
										loop();
									}, 1500);
								}
							}
							
							function Resize(){
								if (((document.getElementById("hadafxx").clientWidth)/  (document.getElementById("hadafxx").clientHeight+10))>(document.body.clientWidth/  document.body.clientHeight)) {
									document.getElementById("hadafx").style.transform="translateX(0%) translateY(0%) scale("+(document.body.clientWidth/  (document.getElementById("hadafxx").clientWidth+50))+")";
								}else{
									document.getElementById("hadafx").style.transform="translateX(0%) translateY(0%) scale("+(document.body.clientHeight/  (document.getElementById("hadafxx").clientHeight+30))+")";
								}
							}
							
							$(document).ready(function(){
								setTimeout(function () {
									loop();
								}, 6780);
								setTimeout(function () {
									Resize();
								}, 8000);
								Resize();
							});
						</script>
